<script>
    var vue = new Vue({
        el: '#app',
        data: {
            message: '',
            chatcontent: ''
        },
        methods: {
            sendMessage: function (message) {
                var urlPrefix = 'ws://127.0.0.1:8080/chatroom/';
                var url = urlPrefix + '1111';
                var ws = new WebSocket(url);
                ws.send(message);
            },
            create: function () {
                var urlPrefix = 'ws://127.0.0.1:8080/chatroom/';
                var url = urlPrefix + '1111';
                var ws = new WebSocket(url);
                ws.onmessage = function (ev) {
                    chatcontent.append(message);
                }

            }
        }
